---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: ubuntu-latest
    image: ubuntu:latest
    privileged: true
    pre_build_image: true
  - name: oraclelinux-8
    image: oraclelinux:8
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
  lint: |
    yamllint .
    ansible-lint .

verifier:
  name: ansible
