---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: ubuntu-latest
    image: ubuntu:latest
    pre_build_image: true
  - name: oraclelinux-8
    image: oraclelinux:8
    pre_build_image: true

provisioner:
  name: ansible
  playbooks:
    converge: converge.yml

verifier:
  name: ansible
  playbooks:
    - verify.yml